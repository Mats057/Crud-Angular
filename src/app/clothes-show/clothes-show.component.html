<div class="container">
    <img [src]="image" [alt]="name">
    <div class="description">
        <p class="name">{{ name }}</p>
        <div class="prices">
            <p class="original-price">{{ price | currency:'USD':'symbol' }}</p>
            <h3 class="price">{{ price*discount | currency:'USD':'symbol' }}</h3>
        </div>
    </div>
</div>
