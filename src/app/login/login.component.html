<section>
  <div class="container">
    <div class="infosLogin">
      <div class="infos">
        <h3>CRUD WITH ANGULAR</h3>
        <div class="desc">
          <p class="typewriter">Join us and start managing your information.</p>
          <p class="minDesc">Sign in to your account to continue.</p>
        </div>
      </div>
    </div>

    <div class="login">
      <div class="form">
        <h1>Login</h1>
        <form #login="ngForm" (ngSubmit)="verifyInfos(login)">
          <div class="input email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              ngModel
              email
            />
          </div>
          <div class="input password">
            <label for="password">Password</label>
            <input
              #passwordInput = "ngModel"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              ngModel
            />
          </div>
          <div *ngIf="error" class="error">
            <p>{{ error }}</p>
          </div>
          <div class="input submit">
            <button type="submit" class="submit" [disabled]="!login.valid"
            >Log in</button>
            <p class="signup">Don't have an account? <a (click)="switchRoute('new')">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
